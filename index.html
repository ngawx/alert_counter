<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Severe Weather Alert Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="alert-counter">
    <div class="alert-box tornado-warning">Tornado Warnings: 0</div>
    <div class="alert-box severe-thunderstorm-warning">Severe Thunderstorm Warnings: 0</div>
    <div class="alert-box severe-watch">Severe Watches: 0</div>
    <div class="alert-box flood-alert">Flood Alerts: 0</div>
    <div class="alert-box flood-watch">Flood Watches: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
